<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <!-- This style block could have been added to a CSS file-->
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5rem; margin-bottom: 0.5rem; background: #f0f0f0; border-radius: 4px; cursor: grab; }
  </style>
</head>

<body>
  <!--An input field to enter new tasks-->
  <input id="todoInput" placeholder="Add a new task..." />
   <!-- An empty unordered list wherto-do items will appear-->
  <ul id="todoList"></ul>

  <!-- SortableJS CDN to enable drag and drop-->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <!--Loads your JavaScript file-->
  <script src="app.js" defer></script>
</body>

</html>
